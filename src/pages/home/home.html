<ion-header>
  <ion-navbar>
    <ion-title>Todo List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="add a task" [(ngModel)]="newtask"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button (click) = "addNewTask()">Add</button>
      </ion-item>
    </ion-list>
    
    <ion-list *ngFor="let task of taskList">
      <ion-item-sliding>
        <ion-item>
          <ion-avatar item-start>
            {{task.name}}
          </ion-avatar>
          <h2>Slimer</h2>
        </ion-item>
        <ion-item-options side="left">
          <button ion-button color="primary">
            <ion-icon name="text"></ion-icon>
            Text
          </button>
          <button ion-button color="secondary">
            <ion-icon name="call"></ion-icon>
            Call
          </button>
        </ion-item-options>
        <ion-item-options side="right">
          <button ion-button color="primary">
            <ion-icon name="mail"></ion-icon>
            Email
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
