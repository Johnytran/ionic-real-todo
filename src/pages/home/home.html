<ion-header>
  <ion-navbar>
    <ion-title>Todo List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="add a task" [(ngModel)]="newtask"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button (click) = "addNewTask()">Add</button>
      </ion-item>
    </ion-list>

    <ion-list>

        <ion-item *ngFor="let task of taskList" [className]="task.status ? 'done': 'not-done'"
              (click)="markAsDone(task)">
            {{task.name}}
        </ion-item>

    </ion-list>
</ion-content>
